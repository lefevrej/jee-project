    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Inscription"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Prenom:" for="prenom" />
                    <h:inputText id="prenom" value="#{hotline.prenom}" title="Prenom" requiredMessage="champs requis" required="true" >
                            <f:validateRegex pattern="[a-zA-Z]*"/>
                    </h:inputText>
                    <h:outputLabel value="Nom:" for="nom" />
                    <h:inputText id="nom" value="#{hotline.nom}" title="Nom" requiredMessage="champs requis" required="true" >
                            <f:validateRegex pattern="[a-zA-Z]*"/>
                    </h:inputText>
                    <h:outputLabel value="Telephone:" for="telephone" />
                    <h:inputText id="telephone" value="#{hotline.telephone}" title="Telephone" >
                        <f:validateRegex pattern="[0-9]*"/>
                    </h:inputText>
                </h:panelGrid>
                <h:commandButton value="valider" action="#{hotline.inscrireClient()}" />
            </h:form>
        </f:view>
