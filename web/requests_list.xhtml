<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <title>Customer Listing</title>
            <!--<LINK REL="stylesheet" TYPE="text/css" MEDIA="all" HREF="css/default.css">-->
        </head>
        <body >
            <h1><h:outputText value="Requests Listing"/></h1>
            <h:panelGrid cellspacing="3">
            <h:form>
            <h:dataTable value="#{hotline.requetes}" var="item"
                         border="1" cellspacing="0" cellpadding="1"
                         rowClasses="tab_odd_row,tab_even_row">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="RequestId"/>
                    </f:facet>
                    <!-- Replace outputText with commandLink here to navigate
                    to the details page -->
                    <h:commandLink action="#{hotline.showDetails(item)}"
                                   value="#{item.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Email"/>
                    </f:facet>
                    <h:outputText value="#{item.email}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Software"/>
                    </f:facet>
                    <h:outputText value="#{item.logiciel}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="OS"/>
                    </f:facet>
                    <h:outputText value="#{item.systeme}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Issue"/>
                    </f:facet>
                    <h:outputText value="#{item.probleme}"/>
                </h:column>
            </h:dataTable>
            </h:form>
            </h:panelGrid>
        </body>
</html>
