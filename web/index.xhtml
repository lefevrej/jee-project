<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <h:head>
        <title>Support technique</title>
    </h:head>
    <h:body>
        <h:form id="f" >
            <h1><h:outputText value="Soumettre requete"/></h1>
            <h:panelGrid columns="2">
                <h:outputText value="Email" />
                <h:inputText label="Email" value="#{hotline.email}" required="true" />
                <h:outputText value="Logiciel :"/>
                <h:selectOneMenu label="Logiciel" value="#{hotline.logiciel}" >
                    <f:selectItem itemLabel="MicrosoftExcel" itemValue="Microsoft Excel" />
                    <f:selectItem itemLabel="MicrosoftWord" itemValue="Microsoft Word" />
                </h:selectOneMenu>
                <h:outputText value="Système d'exploitation :" />
                <h:selectOneMenu  label="Système d'exploitation" value="#{hotline.systeme}" >
                    <f:selectItem itemLabel="Linux" itemValue="Linux" />
                    <f:selectItem itemLabel="Windows" itemValue="Windows" />
                </h:selectOneMenu>
                <h:outputText value="Description du problème :"/>
                <h:inputTextarea label='problème' cols="40" rows="5" value="#{hotline.probleme}" required="false" />
            </h:panelGrid>
            <h:commandButton value="valider" action="#{hotline.sauvegardeRequete()}" />                
            <h:commandButton value="Voir requetes" action="#{hotline.isLogged()}"/>
        </h:form>
    </h:body>
</html>
