<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <style type="text/css" >li.c1 { color: red }span.c1 { color : red }</style>
    <h:head>
            <title>Support technique</title>
    </h:head>
    <h:body>
        <p>
            <h:messages />
        </p>
        <h:form id="f" >
            <h:panelGrid columns="2">
                <h:outputText value="Support technique"/>
                <h:outputText value="Société PC maintenance" />
                <h:outputText value="Email" />
                <h:outputText value="#{hotline.requete.email}"/>
                <h:outputText value="Logiciel :"/>
                <h:selectOneMenu label="Logiciel" value="#{hotline.requete.logiciel}" >
                    <f:selectItem itemLabel="MicrosoftExcel" itemValue="Microsoft Excel" />
                    <f:selectItem itemLabel="MicrosoftWord" itemValue="Microsoft Word" />
                </h:selectOneMenu>
                <h:outputText value="Système d'exploitation :" />
                <h:selectOneMenu  label="Système d'exploitation" value="#{hotline.requete.systeme}" >
                    <f:selectItem itemLabel="Linux" itemValue="Linux" />
                    <f:selectItem itemLabel="Windows" itemValue="Windows" />
                </h:selectOneMenu>
                <h:outputText value="Description du problème :" />
                <h:inputTextarea label='problème' cols="40" rows="5" value="#{hotline.requete.probleme}" required="true" />                
                <h:outputText value="Réponse du support :" />
                <h:outputText value="#{hotline.requete.reponse}" />
                <br/><br/>
            </h:panelGrid>
            <h:commandButton value="valider" action="#{hotline.update()}" />
            <h:commandButton value="supprimer" action="#{hotline.remove()}" />
            <h:commandButton value="retour" action="RETURN"/>
        </h:form>
    </h:body>
</html>
