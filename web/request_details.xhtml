<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Support technique</title>
        <link rel="stylesheet" type="text/css" href="css/default.css" />
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Modifier/Supprimer requete"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id:" for="id" />
                    <h:inputText id="id" value="#{hotline.requete.id}" title="Id" disabled="true"/>
                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText id="email" value="#{hotline.requete.email}" title="Email" disabled="true"/>
                    <h:outputLabel value="Logiciel:" for="logiciel" />
                    <h:inputText id="logiciel" value="#{hotline.requete.logiciel}" title="Logiciel" />
                    <h:outputLabel value="Systeme:" for="systeme" />
                    <h:inputText id="systeme" value="#{hotline.requete.systeme}" title="Systeme" />
                    <h:outputLabel value="Probleme:" for="probleme" />
                    <h:inputText id="probleme" value="#{hotline.requete.probleme}" title="Probleme" required="true" requiredMessage="The Probleme field is required."/>
                    <h:outputLabel value="Reponse:" for="reponse" />
                    <h:inputText id="reponse" value="#{hotline.requete.reponse}" title="Reponse" disabled="true"/>
                </h:panelGrid>
                <h:commandButton value="Valider" action="#{hotline.update()}" />
                <h:commandButton value="Supprimer" action="#{hotline.remove()}" />
                <h:commandButton value="Retour" action="RETURN"/>
            </h:form>
        </f:view>
    </h:body>
</html>
